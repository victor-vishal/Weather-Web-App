<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google ICONS-->
     <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search" />
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=location_on" /> -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    
    <main class="main-container">
        <header class="input-container">
            <input class="city-input" placeholder="Search City" type="text">
            <button class="search-btn">
                <span class="material-symbols-outlined">
                    search
                </span>
            </button>
            
        </header>

        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <span class="material-symbols-outlined">
                        location_on
                    </span>
                    <h4 class="country-text">Gwalior</h4>
                </div>

                <h5 class="current-date-txt regular-txt">Fri-31-Aug</h5>
            </div>

            <div class="weather-summary-container">
                <img src="assets/weather/clouds.svg" alt="" class="weather-summary-image">
                <div class="weather-summery-info">
                    <h1 class="temp-txt">29 Â°C</h1>
                    <h3 class="condition-txt regular-txt">Clouds</h3>
                </div>
            </div>
        </section>
    </main>

</body>
</html>
